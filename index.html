<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="center">
      <div class="js-clock clock">
        <h1>00:00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" class="nameInput" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings nameText"></h4>
      <div>
        <form class="js-toDoForm">
          <input type="text" class="toDoInput" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList toDoList">      
        </ul>
      </div>
    </section>
    <div class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="/config.js"></script>
    <script src="/greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
